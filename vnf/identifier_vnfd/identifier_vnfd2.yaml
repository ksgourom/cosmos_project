vnfd:vnfd-catalog:
    vnfd:
    -   id: identifier_vnfd2
        name: identifier_vnfd2
        short-name: identifier_vnfd2
        description: Ubuntu image with Tensorflow
        vendor: ICCS
        version: '1.2'

        # Place the logo as png in icons directory and provide the name here
        logo: cosmos.png

        # Management interface
        mgmt-interface:
            cp: identifier_vnfd2/cp0

        # Atleast one VDU need to be specified
        vdu:
        # Additional VDUs can be created by copying the
        # VDU descriptor below
        -   id: identifier_vnfd2-VM
            name: identifier_vnfd2-VM
            description: identifier_vnfd2-VM
            count: "1"

            # Flavour of the VM to be instantiated for the VDU
            vm-flavor:
                vcpu-count: "2"
                memory-mb: "4096"
                storage-gb: "10"

            # Image including the full path
            image: 'cosmos_mini'
            cloud-init-file: identifier_cloud_init

            interface:
            # Specify the external interfaces
            # There can be multiple interfaces defined
            -   name: eth0
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                external-connection-point-ref: identifier_vnfd2/cp0
            -   name: eth1
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                external-connection-point-ref: identifier_vnfd2/cp1

        connection-point:
        -   name: identifier_vnfd2/cp0
        -   name: identifier_vnfd2/cp1

        
        vnf-configuration:
            juju:
                charm: identifier
            # day-2 configuration
            service-primitive:
            -   name: start-identifier
                parameter:
                -   name: server-ip
                    data-type:  STRING
                    mandatory: true
                    name: server-port
                    data-type: INTEGER
                    mandatory: true
            # day-1 configuration
            initial-config-primitive:
            -   seq: '1'
            -   name: config
                parameter:
                -   name: ssh-hostname
                    value: <rw_mgmt_ip>
                -   name: ssh-username
                    value: cosmos
                -   name: ssh-password
                    value: cosmos2019

