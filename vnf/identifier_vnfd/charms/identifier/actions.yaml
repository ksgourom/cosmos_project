"run":
  "description": "Run an arbitrary command"
  "params":
    "command":
      "description": "The command to execute."
      "type": "string"
      "default": ""
  "required":
  - "command"
"generate-ssh-key":
  "description": "Generate a new SSH keypair for this unit. This will replace any\
    \ existing previously generated keypair."
"verify-ssh-credentials":
  "description": "Verify that this unit can authenticate with server specified by\
    \ ssh-hostname and ssh-username."
"get-ssh-public-key":
  "description": "Get the public SSH key for this unit."
start_identifier:
  description: "Start the object detection server"
  params:
    host:
      description: "The ip address of the host running this server"
      type: "string"
      default: "0.0.0.0"
    port:
      description: "The port the server listens to for incoming connections"
      type: "int"
      default: "9000"
  required:
    - host
    - port
"stop":
  "description": "Stop identifier application"
"restart":
  "description": "Stop the identifier on the VNF."
"reboot":
  "description": "Reboot the VNF virtual machine."
"upgrade":
  "description": "Upgrade the software on the VNF."
"start-identifier":
  "description": "Configure second interface"
